<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[Term Project] Travel with MAP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0de74bf537cd746093d6ca660b9b3a42"></script>

    <link rel="stylesheet" type="text/css" href="./termProject_style.css">
    <script src="./termProject_script.js"></script>
</head>
<body>
    <div class="container-fluid mainDiv">
        <div class="row mainDiv">
            <div id="kakaoMap" class="col-sm-8"></div>

            <div id="controlSidebar" class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12" id="controlHeader">
                        <h1 id="mainTitle">Travel with MAP</h1>
                        <h2 id="controlTitle">여행 List</h2>
                        <div id="travelListControl">
                            <form action="" method="POST">
                                <input type="button" value="여행 추가하기" id="addTripButton">
                            </form>
                        </div>
                        <div id="oneTravelControl">
                            여행 정보 : 
                            <button type="button" id="saveTrip">저장하기</button>
                            <form action="" method="POST" id="oneTravelInfo">
                                <table id="travelInfoTable">
                                    <tr>
                                        <th>여행 명 :</th>
                                        <td><input class="noBorder fillWidth" type="text" id="tripName" name="tripName" readonly></td>
                                    </tr>
                                    <tr>
                                        <th>여행 기간 :</th>
                                        <td><input  type="date" id="tripStartDate" name="tripStartDate"> ~ <input type="date" id="tripEndDate" name="tripEndDate"></td>
                                    </tr>
                                    <tr>
                                        <th>여행 요약 :</th>
                                        <td><input class="noBorder fillWidth" type="textarea" id="tripDescription" name="tripDescription"></td>
                                    </tr>
                                </table>
                                <input type="button" value="일정 추가하기" id="addPointButton">
                            </form>
                        </div>

                        <div id="newPointControl">
                            일정 정보 :
                            <button type="button" id="savePoint">저장하기</button>
                            <form action="" method="POST" id="pointInfoForm">
                                <table id="pointInfoTable">
                                    <tr>
                                        <th>일정 명 :</th>
                                        <td><input class="noBorder fillWidth" type="text" id="pointName" name="pointName"></td>
                                    </tr>
                                    <tr>
                                        <th>일정 날짜 :</th>
                                        <td><input  type="date" id="pointDate" name="pointDate"></td>
                                    </tr>
                                    <tr>
                                        <th>일정 내용 :</th>
                                        <td><input class="noBorder fillWidth" type="textarea" id="pointDescription" name="pointDescription"></td>
                                    </tr>
                                </table>
                            </form>
                            <div>
                                옆 지도의 "<span>빨간색</span>" 마커를 이용해 장소를 지정해주세요.
                            </div>
                        </div>

                        
                    </div>
    
                    <div class="col-sm-12" id="controlContent">
                        <div id="tripListDiv">
                            <div class="emptyListMessage" id="emptyTripList">
                                <span>저장된 여행이 없습니다.</span><br>
                                <span>("여행 추가하기"를 클릭하여 여행을 추가해보세요!!)</span>
                            </div>
                            <div id="closeLookDiv">
                                <button id="closeLookButton">자세히 보기</button>
                            </div>
                            <ul id="tripList">
                            </ul>
                        </div>

                        <div id="pointListDiv">
                            <div class="emptyListMessage" id="emptyPointsList">
                                <span>저장된  일정이 없습니다.</span><br>
                                <span>("일정 추가하기"를 클릭하여 일정을 추가해보세요!!)</span>
                            </div>
                            <ul id="pointList">
                            </ul>
                        </div>
                        <div id="selectPositionMessage">
                            <span>여행을 하는 위치를 알려주세요</span><br>
                            <span>(옆의 지도를 움직여 알맞는 장소를 보여주세요)</span><br>
                            <button type="button" id="thisPlaceButton">여기입니다!!</button>
                            <button type="button" id="addTripCancel">추가 취소하기..</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
