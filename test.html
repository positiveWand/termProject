<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[Term Project] Travel with MAP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./termProject_style.css">
    <script src="./termProject_script.js"></script>
</head>
<body>
    <div class="container-fluid mainDiv">
        <div class="row mainDiv">
            <div id="kakaoMap" class="col-sm-8"></div>

            <div id="controlSidebar" class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12" id="controlHeader">
                        <h1 id="mainTitle">Travel with MAP</h1>
                        <h2 id="controlTitle">~여행 중~</h2>
                        <div id="oneTravelControl">
                            여행 정보 :
                            <button type="button" id="backToMain">취소</button>
                            <form action="" method="POST">
                                <table id="travelInfoList">
                                    <tr>
                                        <th>여행 명 :</th>
                                        <td>travel1</td>
                                        <td class="editButton"><button type="button" id="editTripName">편집</button></td>
                                    </tr>
                                    <tr>
                                        <th>여행 기간 :</th>
                                        <td>dateStart ~ dateEnd</td>
                                        <td class="editButton"><button type="button" id="editTripDate">편집</button></td>
                                    </tr>
                                    <tr>
                                        <th>여행 요약 :</th>
                                        <td>~~~~~~</td>
                                        <td class="editButton"><button type="button" id="editTripDescription">편집</button></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
    
                    <div class="col-sm-12" id="controlContent">
                        <div id="tripListDiv">
                            <ul id="tripList">
                                <li>
                                    <p><span class="peekTitle">여행 1</span> <span class="peekDate">기간 : 2019/01/11 ~ 2019/02/13</span></p>
                                    <a href="#" class="imageWrapper"><img src="./source/slideshow.png" alt="되돌아보기 여행" class="contentBarImage"></a>
                                </li>
                                <li>
                                    <p><span class="peekTitle">여행 2</span> <span class="peekDate">기간 : 2019/01/11 ~ 2019/02/13</span></p>
                                    <a href="#" class="imageWrapper"><img src="./source/slideshow.png" alt="되돌아보기 여행" class="contentBarImage"></a>
                                </li>
                                <li>
                                    <p><span class="peekTitle">여행 3</span> <span class="peekDate">기간 : 2019/01/11 ~ 2019/02/13</span></p>
                                    <a href="#" class="imageWrapper"><img src="./source/slideshow.png" alt="되돌아보기 여행" class="contentBarImage"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
